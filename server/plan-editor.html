<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Editor - Nutrition Coaching Admin</title>
    <link rel="stylesheet" href="/static/plan-editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="editor-container">
        <!-- Header Section -->
        <header class="editor-header">
            <div class="header-info">
                <h1 class="client-name" id="clientName">Loading...</h1>
                <div class="client-details">
                    <span class="client-email" id="clientEmail"></span>
                    <span class="separator">•</span>
                    <span class="plan-id">Plan ID: <span id="planId"></span></span>
                    <span class="separator">•</span>
                    <span class="creation-date" id="creationDate"></span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="cancelBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 8L3 3M8 8L13 13M8 8L13 3M8 8L3 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Cancel
                </button>
                <button class="btn btn-primary" id="previewBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="2"/>
                        <circle cx="8" cy="8" r="3" fill="currentColor"/>
                    </svg>
                    Preview
                </button>
                <button class="btn btn-success" id="saveBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M13 5L6 12L3 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Save & Approve
                </button>
            </div>
        </header>

        <!-- Main Editor Layout -->
        <div class="editor-layout">
            <!-- Left: Meal Editing Area -->
            <div class="meal-editor">
                <div class="day-selector">
                    <button class="day-tab active" data-day="training">Training Day</button>
                    <button class="day-tab" data-day="rest">Rest Day</button>
                    <button class="day-tab" data-day="refeed">Refeed Day</button>
                </div>

                <div class="meals-container" id="mealsContainer">
                    <!-- Meals will be dynamically loaded here -->
                </div>

                <button class="add-meal-btn" id="addMealBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Add New Meal
                </button>
            </div>

            <!-- Right: Sidebar Tools -->
            <aside class="editor-sidebar">
                <!-- Daily Targets Display -->
                <div class="sidebar-section targets-section">
                    <h3>Daily Targets</h3>
                    <div class="targets-grid">
                        <div class="target-item">
                            <span class="target-label">Calories</span>
                            <div class="target-values">
                                <span class="current" id="currentCalories">0</span>
                                <span class="separator">/</span>
                                <span class="target" id="targetCalories">0</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill calories" id="caloriesProgress"></div>
                            </div>
                        </div>
                        <div class="target-item">
                            <span class="target-label">Protein</span>
                            <div class="target-values">
                                <span class="current" id="currentProtein">0g</span>
                                <span class="separator">/</span>
                                <span class="target" id="targetProtein">0g</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill protein" id="proteinProgress"></div>
                            </div>
                        </div>
                        <div class="target-item">
                            <span class="target-label">Carbs</span>
                            <div class="target-values">
                                <span class="current" id="currentCarbs">0g</span>
                                <span class="separator">/</span>
                                <span class="target" id="targetCarbs">0g</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill carbs" id="carbsProgress"></div>
                            </div>
                        </div>
                        <div class="target-item">
                            <span class="target-label">Fats</span>
                            <div class="target-values">
                                <span class="current" id="currentFats">0g</span>
                                <span class="separator">/</span>
                                <span class="target" id="targetFats">0g</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill fats" id="fatsProgress"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Food Database Search -->
                <div class="sidebar-section food-search-section">
                    <h3>Food Database</h3>
                    <div class="search-container">
                        <input type="text" id="foodSearch" placeholder="Search foods..." class="food-search-input">
                        <div class="search-results" id="searchResults"></div>
                    </div>
                </div>

                <!-- AI Assistant -->
                <div class="sidebar-section ai-assistant-section">
                    <h3>AI Assistant</h3>
                    <div class="ai-container">
                        <textarea id="aiInput" placeholder="Try: 'Replace chicken with salmon' or 'Reduce carbs by 50g' or 'Make this meal vegetarian'" class="ai-input"></textarea>
                        <button class="btn btn-ai" id="aiSuggestBtn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 2L10 6L14 7L11 10L12 14L8 12L4 14L5 10L2 7L6 6L8 2Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                            Get Suggestions
                        </button>
                        <div class="ai-suggestions" id="aiSuggestions"></div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Meal Plan Preview</h2>
                <button class="modal-close" id="closePreviewBtn">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="previewFrame" class="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="/static/plan-editor.js"></script>
</body>
</html>
