            top: 0;
            z-index: 100;
        }

            font-size: 20px;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 4px;
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            background: #27ae60;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .calendar-strip {
            display: flex;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            overflow-x: auto;
            gap: 10px;
        }

        .day-tab {
            min-width: 70px;
            padding: 12px 8px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .day-tab.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .day-tab.training {
            border-left: 4px solid #e74c3c;
        }

        .day-tab.rest {
            border-left: 4px solid #3498db;
        }

        .day-tab.refeed {
            border-left: 4px solid #f39c12;
        }

        .day-name {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 2px;
        }

        .day-type {
            font-size: 10px;
            opacity: 0.8;
        }

        .calories-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .calories-main {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .calories-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .macros-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px;
        }

        .macro-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .macro-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .macro-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .protein { color: #e74c3c; }
        .carbs { color: #3498db; }
        .fats { color: #f39c12; }

        .meals-section {

        }

        .meal-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);

        .meal-calories {

            color: #666;
        }

        .meal-body {

        .food-item {

            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .food-item:last-child {

        }

        .food-info {

            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .food-amount {
            font-size: 12px;
            color: #666;
        }

        .food-macros {
            font-size: 11px;
            color: #999;
        }

        .check-button {

            height: 32px;

            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .check-button.checked {

            color: white;
        }

        .check-button:hover {

        .swap-button {

            font-size: 10px;
            cursor: pointer;

            padding: 20px;
            border-radius: 15px;

            background: transparent;
            cursor: pointer;

            bottom: 0;
            left: 50%;
            transform: translateX(-50%);

        // Initialize app
        function init() {
            setupCalendarTabs();

        function setupCalendarTabs() {
            const tabs = document.querySelectorAll('.day-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active to clicked tab
                    tab.classList.add('active');
                    
                    currentDay = tab.dataset.day;
                    currentDayType = tab.classList.contains('training') ? 'training' : 
                                   tab.classList.contains('refeed') ? 'refeed' : 'rest';
                    
                    updateDisplay();
                });
            });
        }

        function setupWaterTracker() {
            const waterCircles = document.getElementById('waterCircles');
            // Create 14 water circles (representing ~250ml glasses for 3.5L)
            for (let i = 0; i < 14; i++) {
                const circle = document.createElement('div');
                circle.className = 'water-circle';
                circle.addEventListener('click', () => toggleWaterGlass(i));
                waterCircles.appendChild(circle);
            }
        }

        function toggleWaterGlass(index) {
            const circles = document.querySelectorAll('.water-circle');
            const circle = circles[index];
            
            if (circle.classList.contains('filled')) {
                // Unfill this circle and all after it
                for (let i = index; i < circles.length; i++) {
                    circles[i].classList.remove('filled');
                }
                waterGlasses = index;
            } else {
                // Fill this circle and all before it
                for (let i = 0; i <= index; i++) {
                    circles[i].classList.add('filled');
                }
                waterGlasses = index + 1;
            }
            
            updateWaterProgress();
        }

        function updateWaterProgress() {
            const progress = document.getElementById('waterProgress');
            const progressFill = document.getElementById('progressFill');
            
            progress.textContent = `${waterGlasses} / 14 glasses`;
            progressFill.style.width = `${(waterGlasses / 14) * 100}%`;
        }

            document.getElementById('carbsTarget').textContent = data.carbs;
            document.getElementById('fatsTarget').textContent = data.fats;
            
            // Update meals
            renderMeals(data.meals);
            
            // Add fade-in animation
            document.querySelector('.content-padding').classList.add('fade-in');
            setTimeout(() => {
                document.querySelector('.content-padding').classList.remove('fade-in');
            }, 300);
        }

                            <div class="food-item">
                                <div class="food-info">
                                    <div class="food-name">${food.name}</div>
                                    <div class="food-amount">${food.amount}</div>
                                    <div class="food-macros">${food.macros} ‚Ä¢ ${food.calories} cals</div>
                                </div>
                                <button class="swap-button" onclick="swapFood(${mealIndex}, ${foodIndex})">Swap</button>
                                <div class="check-button ${food.checked ? 'checked' : ''}" onclick="toggleFood(${mealIndex}, ${foodIndex})">
                                    ${food.checked ? '‚úì' : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(mealCard);
            });
        }

        function toggleFood(mealIndex, foodIndex) {
            const data = mealPlanData[currentDayType];
            const food = data.meals[mealIndex].foods[foodIndex];
            food.checked = !food.checked;
            
            renderMeals(data.meals);
            updateProgress();
        }

        function swapFood(mealIndex, foodIndex) {
            // This would integrate with your food database to show alternatives
            alert(`Swap functionality for ${mealPlanData[currentDayType].meals[mealIndex].foods[foodIndex].name} would show alternative foods here!`);
        }

        function updateProgress() {
            const data = mealPlanData[currentDayType];
            let checkedCalories = 0;
            let totalCalories = 0;
            
            data.meals.forEach(meal => {
                meal.foods.forEach(food => {
                    totalCalories += food.calories;
                    if (food.checked) {
                        checkedCalories += food.calories;
                    }
                });
            });
            
            const progress = (checkedCalories / totalCalories) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Initialize the app when page loads
        init();
    </script>
