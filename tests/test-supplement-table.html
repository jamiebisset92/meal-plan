<!DOCTYPE html>
<html>
<head>
    <title>Test Supplement Table</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .success {
            color: #34C759;
            margin: 10px 0;
        }
        .error {
            color: #FF3B30;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Supplement Table Test</h1>
        <div id="results"></div>
    </div>
    <script>
        // Test the supplement parsing and table generation
        const results = document.getElementById('results');
        
        // Test data similar to what Module 57 would provide
        const testSupplementData = {
            age_optimized_daily_foundation: "Vitamin D3 5000IU + B-Complex methylated + Magnesium Glycinate 400mg PM",
            energy_vitality_stack: "Tribulus 1000mg AM + Red Ginseng 600mg AM + Creatine 5g",
            recovery_sleep_stack: "Ashwagandha 600mg PM + Glycine 3g before bed + Melatonin 3mg before bed"
        };
        
        // Check if supplement parsing functions exist
        try {
            results.innerHTML += '<p class="success">✓ Test environment loaded</p>';
            
            // Test supplement data
            results.innerHTML += '<h3>Test Supplement Data:</h3>';
            results.innerHTML += '<pre>' + JSON.stringify(testSupplementData, null, 2) + '</pre>';
            
            results.innerHTML += '<h3>Expected Output:</h3>';
            results.innerHTML += '<ul>';
            results.innerHTML += '<li>Vitamin D3 (5000IU) - Morning with breakfast - Essential</li>';
            results.innerHTML += '<li>B-Complex (methylated) - With meals - Essential</li>';
            results.innerHTML += '<li>Magnesium Glycinate (400mg) - 30-60min before bed - Essential</li>';
            results.innerHTML += '<li>Tribulus (1000mg) - Morning (empty stomach*) - High</li>';
            results.innerHTML += '<li>Red Ginseng (600mg) - Morning (empty stomach*) - High</li>';
            results.innerHTML += '<li>Creatine (5g) - Post-workout or anytime - High</li>';
            results.innerHTML += '<li>Ashwagandha (600mg) - With dinner - Important</li>';
            results.innerHTML += '<li>Glycine (3g) - 30-60min before bed (empty stomach) - Important</li>';
            results.innerHTML += '<li>Melatonin (3mg) - 30-60min before bed (empty stomach) - Important</li>';
            results.innerHTML += '</ul>';
            
            results.innerHTML += '<p class="success">✓ Supplement table implementation is ready for testing</p>';
            results.innerHTML += '<p>To fully test, generate a meal plan through the webhook with actual supplement data from Module 57.</p>';
            
        } catch (error) {
            results.innerHTML += '<p class="error">✗ Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
